<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loader-style.css">
    <link rel="stylesheet" href="global.css">
    <title>Dice Game</title>
</head>
<body>
    <header>
    <h1>Thank You for Playing</h1>
    <h3>We hope to see you roll back in soon!</h3>
    </header>

    <main class="loader-container">
        <svg height="128px" width="128px" viewBox="0 0 128 128" class="pl1">
            <defs>
                <linearGradient y2="1" x2="1" y1="0" x1="0" id="pl-grad">
                    <stop stop-color="#000" offset="0%"></stop>
                    <stop stop-color="#fff" offset="100%"></stop>
                </linearGradient>
                <mask id="pl-mask">
                    <rect fill="url(#pl-grad)" height="128" width="128" y="0" x="0"></rect>
                </mask>
            </defs>
            <g fill="var(--primary)">
                <g class="pl1__g">
                    <g transform="translate(20,20) rotate(0,44,44)">
                        <g class="pl1__rect-g">
                            <rect height="40" width="40" ry="8" rx="8" class="pl1__rect"></rect>
                            <rect transform="translate(0,48)" height="40" width="40" ry="8" rx="8" class="pl1__rect"></rect>
                        </g>
                        <g transform="rotate(180,44,44)" class="pl1__rect-g">
                            <rect height="40" width="40" ry="8" rx="8" class="pl1__rect"></rect>
                            <rect transform="translate(0,48)" height="40" width="40" ry="8" rx="8" class="pl1__rect"></rect>
                        </g>
                    </g>
                </g>
            </g>
            <g mask="url(#pl-mask)" fill="hsl(271, 76%, 53%)">
                <g class="pl1__g">
                    <g transform="translate(20,20) rotate(0,44,44)">
                        <g class="pl1__rect-g">
                            <rect height="40" width="40" ry="8" rx="8" class="pl1__rect"></rect>
                            <rect transform="translate(0,48)" height="40" width="40" ry="8" rx="8" class="pl1__rect"></rect>
                        </g>
                        <g transform="rotate(180,44,44)" class="pl1__rect-g">
                            <rect height="40" width="40" ry="8" rx="8" class="pl1__rect"></rect>
                            <rect transform="translate(0,48)" height="40" width="40" ry="8" rx="8" class="pl1__rect"></rect>
                        </g>
                    </g>
                </g>
            </g>
        </svg>
        
    </main>
    <p id="countdownTimer"></p>


    <footer>"Dare to Roll, Dare to Win - The Dice Awaits Your DESTINY! By Grace and Thato"</footer>
    <script src="loader.js"></script>
</body>
</html>
