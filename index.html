<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>
<body>
    <HEAder>
        <h1>DICE GAME BY TG</h1>
    </HEAder>
    <div class="container">
        <div id="players">
            <label for="player1">Player 1:</label>
            <input type="text" id="player1" placeholder="Enter Player" required="">
            <br>
            <button class="btn1" onclick="submitPlayer(1)">Enter</button>
            <br>
            <label for="player2">Player 2:</label>
            <input type="text" id="player2" placeholder="Enter Player " required="">
            <br>
            <button onclick="submitPlayer(2)">Enter</button>
        </div>
    </div>
    <div class="button-container">
        <button id="continue" onclick="ContinueGame()">Continue</button>
        <button id="end" onclick="EndGame()">End Game</button>
    </div>
    <Footer>"Dare to roll, dare to win - the dice await your destiny By Grace and Thato"</Footer>
    <script src="script.js"></script>
</body>
</html>
