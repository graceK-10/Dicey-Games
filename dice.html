<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
  </head>

  <body>  
<header>
<!-- <h1>WELCOME TO</h1> -->
    <h2>DICE DYNASTY BY T & G</h2>

        <!-- Bird Background -->
        <img src="https://i.postimg.cc/rFnyCRjy/pajaro.gif" id="bird" class="bird-1" alt="Flying Bird Animation">
        <img src="https://i.postimg.cc/rFnyCRjy/pajaro.gif" id="bird2" class="bird-2" alt="Flying Bird Animation">
</header>

<!-- Dice game container with results and countdown timer -->
<div class="score-container">
  <h4 id="result"></h4>
  <h4 id="countdown"></h4>
</div>

<!-- Dice game container with the dice ui -->

  <div class="dice-container">
    <div class="player">
    <p class="Player1">Player 1</p>
    <img src="images/dice-3.jpeg" alt="Dice 1 Display" class="img1">
  </div>
    <div class="player">
    <p class="Player2">Player 2</p>
    <img src="images/dice-4.jpeg" alt="Dice 2 Display" class="img2">
  </div>
</div>

<main>
    <!-- Player Scores container with both scores being tallied -->
    <div class="player-scores">
    <div class="player" id="player1">
        <p>Player 1 Score: <span id="score1">0</span></p>
        <p>Name: <span id="name1"></span></p>
    </div>
    <div class="player" id="player2">
        <p>Player 2 Score: <span id="score2">0</span></p>
        <p>Name: <span id="name2"></span></p>
    </div>
    </div>

      <div class="container">
        <div class="dice" id="dice1">
          <div class="dot one hidden"></div>
          <div class="two hidden">
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="three hidden">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="four hidden">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="five hidden">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot center"></div>
          </div>
          <div class="six">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div class="dice" id="dice2">
          <div class="dot one hidden"></div>
          <div class="two hidden">
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="three hidden">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="four hidden">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="five hidden">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot center"></div>
          </div>
          <div class="six">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>
      <div class="dice-button-container">
        <button class="btn3" id="roll" onclick="rollDice()">Roll Dice</button>
        <button class="btn3" id="back" onclick="goBack()">Back</button>
        <button class="btn3" id="quit" onclick="quitPage()">Quit</button>
      </div>
      
</main>

<footer style="margin-top: 14%;">"Dare to Roll, Dare to Win - The Dice Awaits Your DESTINY! By Grace and Thato"</footer>

<script src="dice.js"></script>
  </body>
</html>
